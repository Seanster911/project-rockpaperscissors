<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>

    <button type="button" data-key="Rock" id="Rock">Rock</button>
    <button type="button" data-key="Paper" id="Paper">Paper</button>
    <button type="button" date-key="Scissors" id="Scissors">Scissors</button>

    <div id="results-container">
        
    </div>
    <script>

        function getComputerChoice() {
            if (rdnNumber === 1 || rdnNumber == 4 || rdnNumber == 7) {
                return "Rock";
            } else if (rdnNumber === 8 || rdnNumber == 5 || rdnNumber == 8) {
                return "Paper";
            } else {
                return "Scissors";
            }
        };

        let playerScore = 0;
        let computerScore = 0;

        function playRound(e, playerChoice, computerChoice) { 

            playerChoice = e.srcElement.id;
            
            const container = document.getElementById("results-container");

            rdnNumber = Math.floor(Math.random() * 10);
            computerChoice = getComputerChoice();

            if (computerChoice == playerChoice) {
                console.log("It's a draw!");
                container.textContent = "It's a draw!";
            } else if (computerChoice == "Paper" && playerChoice == "Rock") {
                console.log("You lose Paper beats Rock!");
                container.textContent = "You lose Paper beats Rock!";
                computerScore += 1;
            } else if (computerChoice == "Paper" && playerChoice == "Scissors") {
                console.log("You win Scissors beats Paper!");
                container.textContent = "You win Scissors beats Paper!";
                playerScore += 1;
            } else if (computerChoice == "Scissors" && playerChoice == "Paper") {
                console.log("You lose Scissors beats Paper!");
                container.textContent = "You lose Scissors beats Paper!";
                computerScore += 1;
            } else if (computerChoice == "Scissors" && playerChoice == "Rock") {
                console.log("You win Rock beats Scissors!");
                container.textContent = "You win Rock beats Scissors!";
                playerScore += 1;
            } else if (computerChoice == "Rock" && playerChoice == "Paper") {
                console.log("You win Paper beats Rock!");
                container.textContent = "You win Paper beats Rock!";
                playerScore += 1;
            } else if (computerChoice == "Rock" && playerChoice == "Scissors") {
                console.log("You lose Rock beats Scissors!");
                container.textContent = "You lose Rock beats Paper!";
                computerScore += 1;
            } 
        };



        let rdnNumber = Math.floor(Math.random() * 10);
        

        let computerChoice = getComputerChoice();    

        const choiceRock = document.getElementById('Rock');
        const choicePaper = document.getElementById('Paper');
        const choiceScissors = document.getElementById('Scissors');

        choiceRock.addEventListener('click', playRound);
        choicePaper.addEventListener('click', playRound);
        choiceScissors.addEventListener('click', playRound);


        </script>
</body>
</html>
